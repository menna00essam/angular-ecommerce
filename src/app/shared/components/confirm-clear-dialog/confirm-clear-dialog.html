<h2 mat-dialog-title>Are you sure you want to clear your cart?</h2>
<mat-dialog-content>
  <p>This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()">Clear</button>
</mat-dialog-actions>
