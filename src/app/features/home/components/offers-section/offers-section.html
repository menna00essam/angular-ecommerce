    <section class="bg-[length:auto_100%] bg-left bg-no-repeat h-[500px] md:h-[600px] relative"
             style="background-image: url('assets/images/background.png');">
      <div class="container h-full">
        <div class="grid grid-cols-1 md:grid-cols-2 h-full items-center">
          
          <div class="flex justify-center">
            <img src="assets/images/laptop.png" alt="Offer Image" class="max-h-[300px] w-auto">
          </div>

          <div class="text-right max-w-md ml-auto space-y-4 px-4">
            <h2 class="text-2xl md:text-4xl font-bold text-white">
              {{ 'offers.title' | translate }}
            </h2>
            <p class="text-base md:text-lg leading-relaxed text-white">
              {{ 'offers.description' | translate }}
            </p>
            <button 
              class="bg-primary text-white px-6 py-2 rounded-md transition hover:bg-primary-dark"
              (click)="onOfferClick()"
            >
              {{ 'offers.cta' | translate }}
            </button>
          </div>

        </div>
      </div>
    </section>
